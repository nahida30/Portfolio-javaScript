       <!-- script starts  -->
        
 <script>
    // Get the content div
    const content = document.getElementById('content');

    // Add event listener to the sidebar links
    document.querySelectorAll('#default-sidebar a').forEach(item => {
        item.addEventListener('click', event => {
            event.preventDefault();
            // Hide all content divs initially
            document.querySelectorAll('#content > div').forEach(contentDiv => {
                contentDiv.style.display = 'none';
            });
            // Extract the href attribute of the clicked link
            const href = item.getAttribute('href');
            // Show the corresponding content div based on the href
            switch(href) {
                case '#profile':
                    document.getElementById('profile-content').style.display = 'block';
                    break;
                case '#inbox':
                    document.getElementById('inbox-content').style.display = 'block';
                    break;
                case '#users':
                    document.getElementById('users-content').style.display = 'block';
                    break;
                // Add cases for other sidebar items as needed
            }
        });
    });
</script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>

<script>
    // Wrap every letter in a span
var textWrapper = document.querySelector('.ml10 .letters');
textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

anime.timeline({loop: true})
  .add({
    targets: '.ml10 .letter',
    rotateY: [-90, 0],
    duration: 1300,
    delay: (el, i) => 45 * i
  }).add({
    targets: '.ml10',
    opacity: 0,
    duration: 1000,
    easing: "easeOutExpo",
    delay: 1000
  });
</script>
